<section class="container">
  <div class="row">
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">Order Type</th>
          <th scope="col">weight</th>
          <th scope="col">Pick Address</th>
          <th scope="col">Drop Address</th>
          <th scope="col">Charges</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of dataArray">
          <td>{{ item.parcelType }}</td>
          <td>{{ item.weight }}</td>
          <td>{{ item.pickup }}</td>
          <td>{{ item.drop }}</td>
          <td>{{ item.cost }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
